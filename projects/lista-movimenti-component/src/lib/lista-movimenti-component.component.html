<!-- <p>html lista-movimenti-component funziona!</p> -->

<mat-card class="card details mat-elevation-z8">

  <mat-card-header>

    <mat-card-title class="details-title">

      <div class="row" fxLayout="row wrap" fxLayoutAlign="space-between center" fxFlex="100">

          <div fxFlex.gt-sm="calc(5% - 1rem)" fxFlex.lt-md="calc(10%)" fxFlex.xs="20">
              <mat-icon mat-card-avatar class="icon" color="primary">swap_horiz</mat-icon>
          </div>

          <div fxFlex.gt-sm="calc(90% - 1rem)" fxFlex.lt-md="calc(80%)" fxFlex.xs="60">Movimenti</div>
          <div fxFlex.gt-sm="calc(5% - 1rem)" fxFlex.lt-md="calc(10%)" fxFlex.xs="20" style="text-align:right">
              <button mat-icon-button>
                  <mat-icon mat-card-avatar class="icon" color="primary">work_outline</mat-icon>
              </button>
          </div>
      </div>

  </mat-card-title>

  </mat-card-header>

  <mat-card-content>
    <table 
        mat-table 
        [dataSource]="movimentiDatasource"
    >
        <ng-container 
            *ngFor="let column of movimentiPolizzaController" 
            matColumnDef="{{column}}"
        >
            <div>
                <!-- rows -->
                <div *ngIf="column === 'data'">
                    <td mat-cell *matCellDef="let f">  </td>
                </div>

                <div *ngIf="column === 'movimento'">
                    <td mat-cell *matCellDef="let f">  </td>
                </div>

                <div *ngIf="column === 'stato'">
                    <td mat-cell *matCellDef="let f">  </td>
                </div>

                <div *ngIf="column === 'dataIncasso'">
                    <td mat-cell *matCellDef="let f">  </td>
                </div>

                <!-- footer -->
                <div *ngIf="column === 'premioTotale'">
                    <td mat-footer-cell *matFooterCellDef> Totale controvalore </td>
                </div>
            </div>
        </ng-container>
    </table>
  </mat-card-content>

</mat-card>
